<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove Box</title>
</head>
<body>
    <!-- Header section of the page, includes button, h1 and audio control -->
    <header>
        <!-- Modal for instructions -->
        <div>
            <button>Readme</button>
        </div>
        <div>
            <!-- Play / Pause control! -->

        </div>
        <div>
            <h1>Groove Box</h1>
        </div>
        <div>
            <button onclick="audio.pause()">PLAY</button>
            <p>play pause button</p>
        </div>
    </header>
    <!-- Main section of it all -->
    <main>
        <!-- 
            Where u chose what type of music u want to drum to section 
            Reusable code through the use of the function playMusic('id') of the audio file you wish to play!
        -->
        <div>
            <button>Jazz</button>
            <div>
                <button onclick="playMusic('reggae')">Reggae</button>
            </div>
        </div>
        <div>
            <!-- 
                Input drumpads! need to insert the right data-key
                 from the audio in the function clickPlay('insert number here') 
            -->
            <button class="pad" onclick="clickPlay(65)">KICK <kbd>A</kbd></button>
            input pads!
        </div>
        <!-- Information about the key pressed and the sound played! -->
        <div>
            <p>Key pressed: <span id="key-press"></span> </p>
            <p>Sound played: <span id="sound-played"></span> </p>
        </div>
        <div>
            <p>song name</p>
        </div>
    </main>
    <!-- Audio files! -->
    <audio src="assets/sounds/reggae.mp3" type="audio/mp3" id="reggae"></audio>
    <!-- Drum Pad sounds -->
    <audio data-name="kick" data-key="65" src="assets/sounds/kick.wav" type="audio/wav"></audio>
    <!-- Main javascript file! -->
    <script src="assets/js/index.js"></script>
</body>
</html>
