<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove Box</title>
</head>
<body>
    <!-- Header section of the page, includes button, h1 and audio control -->
    <header>
        <!-- Modal for instructions -->
        <div>
            <button>Readme</button>
        </div>
        <div>
            <!-- Play / Pause control! -->

        </div>
        <div>
            <h1>Groove Box</h1>
        </div>
        <div>
            <p>play pause button</p>
        </div>
    </header>
    <!-- Main section of it all -->
    <main>
        <!-- Where u chose what type of music u want to drum to section -->
        <div>
            <button>Jazz</button>
            <div>
                <p>Reggae</p>
                <button onclick="playReggae()">play</button>
                <button onclick="pauseReggae()">pause</button>
            </div>
        </div>
        <div>
            <!-- Input drumpads! -->
            <button onclick="kick()">A Kick</button>
            input pads!
        </div>
        <!-- Information about the key pressed and the sound played! -->
        <div>
            <p>Key pressed: <span></span> </p>
            <p>Sound played: <span></span> </p>
        </div>
        <div>
            <p>song name</p>
        </div>
    </main>
    <!-- Audio files! -->
    <audio src="assets/sounds/reggae.mp3" type="audio/mp3" id="reggae"></audio>
    <audio src="assets/sounds/kick.wav" type="audio/wav" id="kick"></audio>
    <script src="assets/js/index.js"></script>
</body>
</html>
