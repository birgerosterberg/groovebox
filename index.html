<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Groove Box</title>
</head>
<body>
    <header>
        <div class="container-row header-row">
            <div>
                <h1>Groove Box</h1>
            </div>
            <div class="container-col">
                <p>Master Volume</p>
                <input type="range" class="masterVol" name="volume" min="0" max="100" value="50"
                    oninput="updateVolume(this.value)">
            </div>
        </div>
    </header>
    <!-- Main section of it all -->
    <main>
        <div class="tabs">
            <div class="tab-container">
                <div class="tab" onclick="changeTab(4)">
                    <p>HowTo</p>
                </div>
                <div class="tab" onclick="changeTab(0)">
                    <p>Drum Machine</p>
                </div>
                <div class="tab" onclick="changeTab(1)">
                    <p>Sequencer</p>
                </div>
                <div class="tab" onclick="changeTab(2)">
                    <p>Loops</p>
                </div>
                <div class="tab" onclick="changeTab(3)">
                    <p>Backing tracks</p>
                </div>
            </div>
            <div class="tab-content">
                <div class="content">
                    <div class="container-col">
                        <!-- 
                            Input drumpads! need to insert the right data-key
                             from the audio in the function clickPlay('insert number here') 
                        -->
                        <div class="pad-container">
                            <button class="pad" onclick="clickPlay(65)">Kick <p><kbd>A</kbd></p> </button>
                            <button class="pad" onclick="clickPlay(83)">Open HiHat <p><kbd>S</kbd></p> </button>
                            <button class="pad" onclick="clickPlay(68)">Clap <p><kbd>D</kbd></p> </button>
                            <button class="pad" onclick="clickPlay(70)">Mid Perc <p><kbd>F</kbd></p> </button>
                        </div>
                        <div class="pad-container">
                            <button class="pad" onclick="clickPlay(72)">Low Perc <p><kbd>H</kbd></p> </button>
                            <button class="pad" onclick="clickPlay(74)">Shaker <p><kbd>J</kbd></p> </button>
                            <button class="pad" onclick="clickPlay(75)">Closed HiHat <p><kbd>K</kbd></p> </button>
                            <button class="pad" onclick="clickPlay(76)">Snare <p><kbd>L</kbd></p> </button>
                        </div>
                    </div>
                    <!-- Information about the key pressed and the sound played! -->
                    <div class="container-col">
                        <p>Key pressed: <span id="key-press"></span> </p>
                        <p>Sound played: <span id="sound-played"></span> </p>
                    </div>
                </div>
                <div class="content">
                    <div class="container-col">
                        <button id="play-btn">Play</button>

                        <div class="seq-blocks">
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                        </div>
                        <div class="seq-blocks">
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                        </div>
                        <div class="seq-blocks">
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                        </div>
                        <div class="seq-blocks">
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                        </div>
                        <div class="seq-blocks">
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                        </div>
                        <div class="seq-blocks">
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                            <div class="sequencer"></div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="container-col">
                        <div class="container-row">
                            <button class="pad" onclick="playMusic('cinemachord')">Cinematic
                                Chord</button>
                            <div class="container-col">
                                <button>Repeat</button>
                                <button>Reset</button>
                            </div>
                        </div>
                        <button class="pad" onclick="playMusic('dreamygc')">Dreamy Guitar Chords</button>
                        <button class="pad" onclick="playMusic('warmbreeze')">Warm Breeze Lo-Fi</button>
                        <button class="pad" onclick="playMusic('widearppiano')">Wide Arp Piano & Guitar</button>
                        <button class="pad" onclick="playMusic('spaceychord')">Spacey Chords</button>
                    </div>
                </div>
                <div class="content">
                    <div class="container-col">
                        <!-- 
                            Where u chose what type of music u want to drum to section 
                            Reusable code through the use of the function playMusic('id') of the audio file you wish to play!
                            -->
                        <button>Jazz</button>
                        <div>
                            <button class="play-status" onclick="playMusic('reggae')">Reggae</button>
                        </div>
                    </div>
                    <div>
                        <input type="range" class="masterVol" name="volume-back" min="0" max="100" value="50"
                            oninput="changeBckTrkVol(this.value)">
                    </div>
                </div>
                <div class="content">
                    <h2>How To use this?!</h2>
                </div>
            </div>
        </div>
    </main>
    <!-- Audio files! -->
    <!-- Backing tracks! -->

    <audio src="assets/sounds/bcktrk/reggae.mp3" type="audio/mp3" id="reggae"></audio>

    <!-- End of backing tracks -->

    <!-- Loop sounds -->

    <audio src="assets/sounds/loops/cinematic-synth-keys-organ-chord-progression.mp3" type="audio/mp3"
        id="cinemachord"></audio>
    <audio src="assets/sounds/loops/dreamy-guitar-chords.mp3" type="audio/mp3" id="dreamygc"></audio>
    <audio src="assets/sounds/loops/spacey-chords.mp3" type="audio/mp3" id="spaceychord"></audio>
    <audio src="assets/sounds/loops/warm-breeze-calm-lo-fi-brass.mp3" type="audio/mp3" id="warmbreeze"></audio>
    <audio src="assets/sounds/loops/wide-arpeggiated-piano-and-guitar-melody.mp3" type="audio/mp3"
        id="widearppiano"></audio>




    <!-- End of Loop Sounds -->

    <!-- Drum Pad sounds -->

    <!-- Left hand sounds! -->

    <audio data-name="kick" data-key="65" id="kick-sound" src="assets/sounds/oneshot/kick.mp3" type="audio/mp3"></audio>
    <audio data-name="hihat-open" data-key="83" id="hihatopen-sound" src="assets/sounds/oneshot/hihatopen.mp3"
        type="audio/mp3"></audio>
    <audio data-name="clap" data-key="68" id="clap-sound" src="assets/sounds/oneshot/claps.mp3"
        type="audio/mp3"></audio>
    <audio data-name="mid percussion" data-key="70" id="midperc-sound" src="assets/sounds/oneshot/midperc.mp3"
        type="audio/mp3"></audio>

    <!-- Right hand sounds! -->

    <audio data-name="low percussion" data-key="72" id="lowperc-sound" src="assets/sounds/oneshot/lowperc.mp3"
        type="audio/mp3"></audio>
    <audio data-name="shaker" data-key="74" id="shaker-sound" src="assets/sounds/oneshot/shaker.mp3"
        type="audio/mp3"></audio>
    <audio data-name="hihat-closed" data-key="75" id="hihatclosed-sound" src="assets/sounds/oneshot/hihatclosed.mp3"
        type="audio/mp3"></audio>
    <audio data-name="snare" data-key="76" id="snare-sound" src="assets/sounds/oneshot/hardsnare.mp3"
        type="audio/mp3"></audio>

    <!-- Main javascript file! -->
    <script src="assets/js/index.js"></script>
</body>
</html>
